  version: "1.1"
servers:
  - url: http://localhost:55371
    description: Generated server url
tags:
  - name: Courses
    description: Find courses
paths:
  /courses:
    get:
      tags:
        - Courses
      summary: Find course
      description: |
        Find courses and apply filters to narrow the result.

        Pagination parameters:
        - page: Zero-based page index (0..N)
        - size: The size of the page to be returned
        - sort: Sorting criteria in the format: property,(asc|desc). Default sort order is ascending. Multiple sort criteria are supported.

        Filter parameters:
        - code: The course code. Parameter filter strategy: 'EQUAL-IGNORE-CASE'. Example value: 'PRRPRR02'
        - name: The course name. Parameter filter strategy: 'LIKE-IGNORE-CASE'. Example value: 'Programmering'
        - provider: The course provider. Parameter filter strategy: 'LIKE-IGNORE-CASE'. Example value: 'Sundsvalls Kommun'
        - level: The course level. Parameter filter strategy: 'LIKE-IGNORE-CASE'. Example value: 'gymnasial vuxenutbildning'
        - credits: The course credits. Parameter filter strategy: 'EQUAL'. Example value: '150'
        - scope: The course scope in percent. Parameter filter strategy: 'EQUAL'. Example value: '100'
        - studyLocation: The course study location. Parameter filter strategy: 'LIKE-IGNORE-CASE'. Example value: 'Sundsvall'
        - start: The course start date. Parameter filter strategy: 'EQUAL'. Example value: '2025-01-01'
        - startBefore: A date that occurs before the course start date. Parameter filter strategy: 'LESS-THAN'. Example value: '2020-01-01'
        - startAfter: A date that occurs after the course start date. Parameter filter strategy: 'GREATER-THAN'. Example value: '2020-12-31'
        - end: The course end date. Parameter filter strategy: 'EQUAL'. Example value: '2025-01-01'
        - endBefore: A date that occurs before the course end date. Parameter filter strategy: 'LESS-THAN'. Example value: '2020-01-01'
        - endAfter: A date that occurs after the course end date. Parameter filter strategy: 'GREATER-THAN'. Example value: '2020-12-31'
        - earliestApplication: The course 'earliest application' date. Parameter filter strategy: 'EQUAL'. Example value: '2025-01-01'
        - earliestApplicationBefore: A date that occurs before the course 'earliest application' date. Parameter filter strategy: 'LESS-THAN'. Example value: '2020-01-01'
        - earliestApplicationAfter: A date that occurs after the course 'earliest application' date. Parameter filter strategy: 'GREATER-THAN'. Example value: '2020-12-31'
        - latestApplication: The course 'latest application' date. Parameter filter strategy: 'EQUAL'. Example value: '2025-01-01'
        - latestApplicationBefore: A date that occurs before the course 'latest application' date. Parameter filter strategy: 'LESS-THAN'. Example value: '2020-01-01'
        - latestApplicationAfter: A date that occurs after the course 'latest application' date. Parameter filter strategy: 'GREATER-THAN'. Example value: '2020-12-31'
        - information: The course information. Parameter filter strategy: 'LIKE-IGNORE-CASE'. Example value: 'utbildning till affärsutvecklare'
        - searchString: Search for the parameter value in code, name and information attributes. Parameter filter strategy: 'LIKE-IGNORE-CASE'. Example value: 'Programmering'

        Parameter filter strategies:
        - EQUAL: The parameter must have an exact match, case sensitive.
        - EQUAL-IGNORE-CASE: The parameter must have an exact match, case insensitive.
        - LIKE: The parameter value must occur somewhere in the searched attribute, case sensitive.
        - LIKE-IGNORE-CASE: The parameter value must occur somewhere in the searched attribute, case insensitive.
        - GREATER-THAN: The parameter value must be greater than the searched attribute.
        - LESS-THAN: The parameter value must be less than the searched attribute.

        Important notes:
        - All date parameters are expected to be on the format: yyyy-MM-dd (example value: '2025-01-01')
      operationId: find
      parameters:
        - name: page
          in: query
          description: Zero-based page index (0..N)
          required: false
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: size
          in: query
          description: The size of the page to be returned
          required: false
          schema:
            minimum: 1
            type: integer
            default: 20
        - name: sort
          in: query
          description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
          required: false
          schema:
            type: array
            items:
              type: string
        - name: code
          in: query
          required: false
          schema:
            type: string
        - name: name
          in: query
          required: false
          schema:
            type: string
        - name: provider
          in: query
          required: false
          schema:
            type: string
        - name: level
          in: query
          required: false
          schema:
            type: string
        - name: credits
          in: query
          required: false
          schema:
            type: string
        - name: scope
          in: query
          required: false
          schema:
            type: string
        - name: studyLocation
          in: query
          required: false
          schema:
            type: string
        - name: start
          in: query
          required: false
          schema:
            type: string
        - name: startBefore
          in: query
          required: false
          schema:
            type: string
        - name: startAfter
          in: query
          required: false
          schema:
            type: string
        - name: end
          in: query
          required: false
          schema:
            type: string
        - name: endBefore
          in: query
          required: false
          schema:
            type: string
        - name: endAfter
          in: query
          required: false
          schema:
            type: string
        - name: earliestApplication
          in: query
          required: false
          schema:
            type: string
        - name: earliestApplicationBefore
          in: query
          required: false
          schema:
            type: string
        - name: earliestApplicationAfter
          in: query
          required: false
          schema:
            type: string
        - name: latestApplication
          in: query
          required: false
          schema:
            type: string
        - name: latestApplicationBefore
          in: query
          required: false
          schema:
            type: string
        - name: latestApplicationAfter
          in: query
          required: false
          schema:
            type: string
        - name: information
          in: query
          required: false
          schema:
            type: string
        - name: searchString
          in: query
          required: false
          schema:
            type: string
      responses:
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedCoursesResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/PagedCoursesResponse'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Problem'
                  - $ref: '#/components/schemas/ConstraintViolationProblem'
  /courses/filters/{courseFilter}/values:
    get:
      tags:
        - Courses
      summary: Find available filter values
      description: |
        Find available filter values (for use in the "Find course"-resource).
      operationId: findFilterValues
      parameters:
        - name: courseFilter
          in: path
          description: The attribute name to get available values from
          required: true
          schema:
            $ref: '#/components/schemas/CourseFilter'
      responses:
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
            application/problem+json:
              schema:
                type: array
                items:
                  type: string
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Problem'
                  - $ref: '#/components/schemas/ConstraintViolationProblem'
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: '#/components/schemas/StatusType'
        violations:
          type: array
          items:
            $ref: '#/components/schemas/Violation'
        title:
          type: string
        message:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    Course:
      type: object
      properties:
        code:
          type: string
          description: Course code
          readOnly: true
          example: PRRPRR02
        name:
          type: string
          description: Course name
          readOnly: true
          example: Programmering 2
        provider:
          type: string
          description: Course provider
          readOnly: true
          example: Sundsvalls Kommun
        providerUrl:
          type: string
          description: Course provider URL
          readOnly: true
          example: http://sundsvall.se/vuxenutbildning
        level:
          type: string
          description: Course level
          readOnly: true
          example: gymnasial vuxenutbildning
        url:
          type: string
          description: Course URL
          readOnly: true
          example: https://sundsvall.alvis.se/hittakurser/kurs/38837
        credits:
          type: number
          description: Course credits
          format: double
          readOnly: true
          example: 150
        scope:
          type: number
          description: Course scope in percent
          format: double
          readOnly: true
          example: 100
        studyLocation:
          type: string
          description: Study location
          readOnly: true
          example: Sundsvall
        subjectCode:
          type: string
          description: Subject code
          readOnly: true
          example: PRRPRR02
        numberOfSeats:
          type: integer
          description: Number of seats
          format: int32
          readOnly: true
          example: 10
        start:
          type: string
          description: Course start date
          format: date
          readOnly: true
          example: 2020-08-31
        end:
          type: string
          description: Course end date
          format: date
          readOnly: true
          example: 2020-12-20
        earliestApplication:
          type: string
          description: Earliest application date
          format: date
          readOnly: true
          example: 2020-01-01
        latestApplication:
          type: string
          description: Latest application date
          format: date
          readOnly: true
          example: 2020-04-15
        information:
          type: string
          description: Course information
          readOnly: true
          example: "<![CDATA[ <p><a href=https://sundsvall.se/utbildning-och-forskola/vuxenutbildning/gymnasial--niva/studieformer-och-schema\
            \ target=_blank>Läs&nbsp;om våra studieformer</a></p><p><br /><a href=https://www.csn.se/\
            \ target=_blank>Läs om studiemedel på&nbsp;www.csn.se</a><br />&nbsp;<br\
            \ />Ditt antagningsbesked<br />Antagningsbesked skickas via e-post cirka\
            \ två veckor före kursstart.&nbsp;<a href=https://sundsvall.alvis.se/>Se\
            \ ditt antagningsbesked och följ din ansökan via Mina sidor</a>.</p> ]]>"
      description: Course model
      readOnly: true
    PagedCoursesResponse:
      type: object
      properties:
        courses:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Course'
        _meta:
          $ref: '#/components/schemas/PagingMetaData'
      description: Paged course response model
      readOnly: true
    PagingMetaData:
      type: object
      properties:
        page:
          type: integer
          description: Current page
          format: int32
          readOnly: true
          example: 5
        limit:
          type: integer
          description: Displayed objects per page
          format: int32
          readOnly: true
          example: 20
        count:
          type: integer
          description: Displayed objects on current page
          format: int32
          readOnly: true
          example: 13
        totalRecords:
          type: integer
          description: Total amount of hits based on provided search parameters
          format: int64
          readOnly: true
          example: 98
        totalPages:
          type: integer
          description: Total amount of pages based on provided search parameters
          format: int32
          readOnly: true
          example: 23
      description: PagingMetaData model
      readOnly: true
    CourseFilter:
      type: string
      description: Course filter model
      enum:
        - credits
        - provider
        - level
        - scope
        - studyLocation
  securitySchemes: { }
